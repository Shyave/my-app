<!-- This row is for routing -->
<div class="row">
  <div class="col-sm-12">
      <a href="#" routerLink="/products">List</a> 
      &nbsp;&nbsp;/&nbsp;&nbsp;
      <span href="#" class="active-page">Product view</span>
  </div>
</div>
<br>

<div *ngIf="prodData">
  <div class="row margin-bottom">
    <div class="col-sm-3">
      <span class="key">Category</span>:
    </div>
    <div class="col-sm-3">
      <span class="value">{{prodData.category}}</span>
    </div>
  </div>
  
  <div class="clearfix"></div>

  <div class="row margin-bottom">
    <div class="col-sm-3">
      <span class="key">HSN Code</span>:
    </div>
    <div class="col-sm-3">
      <span class="value">{{prodData.hsnCode}}</span>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row margin-bottom">
    <div class="col-sm-3">
      <span class="key">Product name</span>:
    </div>
    <div class="col-sm-3">
      <span class="value">{{prodData.prodName}}</span>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row margin-bottom">
    <div class="col-sm-3">
      <span class="key">Unit of Measure</span>:
    </div>
    <div class="col-sm-3">
      <span class="value">{{prodData.unitOfMeasure}}</span>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row margin-bottom">
    <div class="col-sm-3">
      <span class="key">Create At</span>:
    </div>
    <div class="col-sm-3">
      <span class="value">{{prodData.createdAt | date: 'dd MMM yyyy'}}</span>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row margin-bottom">
    <div class="col-sm-3">
      <span class="key">Last update date</span>:
    </div>
    <div class="col-sm-3">
      <span class="value">{{prodData.updatedAt | date: 'dd MMM yyyy'}}</span>
    </div>
  </div>
</div>
