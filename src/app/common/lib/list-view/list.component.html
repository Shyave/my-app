<div class="list-container">
    <div class="row">
        <div class="col-sm-4">
            <span class="key">Name</span>:
            <span class="value">{{name}}</span>
        </div>
        <div class="col-sm-4">
            <span class="key">Create date</span>:
            <span class="value">{{ createdDate | date:'dd MMM yyyy' }}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <span class="key">Other Info1</span>:
            <span class="value">{{other1}}</span>
        </div>
    </div>
</div>
